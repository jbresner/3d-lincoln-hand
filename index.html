<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STL Viewer</title>
</head>
<body>

    <!-- STL Viewer Container -->
    <div id="viewer"></div>

    <!-- Import Local three.js, OrbitControls.js, and STLLoader.js -->
    <script type="module">
        import * as THREE from './three.module.min.js';  // Reference to the local three.js file
        import { OrbitControls } from './OrbitControls.js';  // Reference to the local OrbitControls.js file
        import { STLLoader } from './STLLoader.js';  // Reference to the local STLLoader.js file

        let scene, camera, renderer, controls;

        function init() {
            // Create a scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xeeeeee);

            // Setup camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 0, 10);

            // Renderer setup
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.getElementById('viewer').appendChild(renderer.domElement);

            // OrbitControls for interactive view
            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.25;
            controls.enableZoom = true;

            // Lighting
            const ambientLight = new THREE.AmbientLight(0x404040, 2);
            scene.add(ambientLight);

            const pointLight = new THREE.PointLight(0xffffff, 1);
            pointLight.position.set(10, 10, 10);
            scene.add(pointLight);

            // Load STL File
            const loader = new STLLoader();
            loader.load('hand.stl', function (geometry) {
                const material = new THREE.MeshStandardMaterial({ color: 0x606060 });
                const mesh = new THREE.Mesh(geometry, material);
                mesh.rotation.x = -0.5 * Math.PI;  // Rotate to align with Z-axis
                mesh.scale.set(0.1, 0.1, 0.1);    // Adjust the scaling as needed
                scene.add(mesh);
            });

            // Handle window resizing
            window.addEventListener('resize', onWindowResize, false);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }

        // Start the application
        init();
        animate();
    </script>
</body>
</html>
